<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-file.css" type="text/css"/>
    <title>Komputer store</title>
    <header class="header">
        Komputer Store
    </header>
</head>
<body>
    <div>
        <div class="container">
            <div class="item" id="item-1">    
                <h1 class="flex-block-h1">Bank</h1>
                <p id="UserBalance">
                    User Balance: 100,00 NOK
                </p>
                <p id="UserLoan"></p>
                <button class="button" id="GetLoanButton">
                    Get a loan
                </button>
            </div>
            <div class="item" id="item-2">
                <h1 class="flex-block-h1">Work</h1>
                <p id="Pay">
                    Pay: 0,00 NOK
                </p>
                <button class="button" id="BankButton">
                    Bank
                </button>
                <button class="button" id="WorkButton">
                    Work
                </button>
                <button class="button" id="RepayButton" hidden>
                    Repay Loan
                </button>
            </div>
            <div class="item" id="item-3">
                <h1 class="flex-block-h1">Laptops</h1>
                <select class="selectList" id="LaptopList"></select>
                <h4>Features:</h4>
                <ul id="Laptops"></ul>              
            </div>
            <div class="item" id="item-4">
                <div class="shop-item">
                    <img class="image" id="LaptopPhoto" src="" alt="Image is not available."></img>
                </div>
                <div class="shop-item">
                    <h3 id="LaptopName"></h3>
                    <p id="LaptopDescription"></p>
                </div>
                <div class="shop-item">
                    <h3 id="LaptopPrice"></h3>
                    <button class="button" id="BuyNowButton">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>  
</body>
</html>
